name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: sudo docker run --rm -v "$(shell pwd)":/home/rust/src ekidd/rust-musl-builder cargo build --release
    - run: strip target/x86_64-unknown-linux-musl/release/fprompt
    - uses: actions/upload-artifact@v2
      with:
        name: fprompt
        path: |
          target/x86_64-unknown-linux-musl/release/fprompt
